# All Against All Module Settings

file_version: 1
# Visual representation in menus
menus:
  vote:
    item: IRON_SWORD

respawn:
  # Delay (in ticks) before a player respawns in most_kills mode after being eliminated
  most_kills_delay_ticks: 60

combat:
  kill_regeneration:
    # Set to 0 to disable full heal on kill
    health: 8.0
    particle_count: 10

# Game items (optional)
items:
  # Items to give players on game start
  # Format: MATERIAL:AMOUNT:SLOT
  starting_items:
    - "IRON_SWORD:1:0"
    - "IRON_AXE:1:1"
    - "BOW:1:2"
    - "IRON_PICKAXE:1:3"
    - "OAK_LOG:32:6"
    - "GOLDEN_APPLE:3:7"
    - "COOKED_BEEF:16:8"
    - "ARROW:32:9"
    - "SHIELD:1:40"
    - "IRON_HELMET:1:39"
    - "IRON_CHESTPLATE:1:38"
    - "IRON_LEGGINGS:1:37"
    - "IRON_BOOTS:1:36"

  timed_supplies:
    # Items delivered periodically during the match
    # Format: MATERIAL:AMOUNT
    items:
      - "ARROW:4"
      - "OAK_LOG:6"
      - "COOKED_BEEF:2"
    interval_ticks: 200

# Potion effects (optional)
effects:
  # Effects to give players during the game
  # Format: EFFECT_TYPE:DURATION_TICKS:AMPLIFIER
  starting_effects:
    - "SPEED:200:0"

  # Effects when player respawns
  # Format: EFFECT_TYPE:DURATION_TICKS:AMPLIFIER
  respawn_effects:
    - "DAMAGE_RESISTANCE:60:1"
